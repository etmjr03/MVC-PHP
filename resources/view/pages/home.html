<div class="formulario-nome-invocador text-center">
  <form class="mb-5" method="post">
    <p>Digite seu nome de invocador</p>
    <input type="text" name="nomeInvocador">
    <button type="submit">Enviar</button>
  </form>
</div>

<div class="invocador">
  <img class="borda-icone-invocador" src="./resources/view/images/bordas-icone/{{elo}}.png" alt="" srcset="">
  <img class="icone-invocador" src="{{urlIcone}}" alt="ícone de invocador">
  <span class="nome-invocador">{{nome}}</span>
  <span class="level-invocador">Nível: {{level}}</span>
  <span class="vitoria-invocador">{{vitoria}} Vitórias | {{pdl}} Pdl | Elo: {{elo}} {{divisao}}</span>
</div>

<div class="m-5 text-center">
  {{maestria}}
</div>
